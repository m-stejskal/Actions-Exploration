name: Trigger On Push

on:
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  checkout-repository:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

  install-jq:
    runs-on: ubuntu-latest
    needs: checkout-repository
    steps:
      - name: Install jq
        run: sudo apt-get install jq

  get-api-token:
    environment: PROD
    env:
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      SCOPE: "TM.Projects TM.Projects.Read TM.Projects.Write TM.TestCases TM.TestCases.Read TM.TestCases.Write TM.TestExecutions TM.TestExecutions.Read TM.TestExecutions.Write TM.TestSets TM.TestSets.Read TM.TestSets.Write"
      TOKEN_URL: "https://cloud.uipath.com/identity_/connect/token"
      API_URL: "https://cloud.uipath.com/interikeagroup/Test/testmanager_/api/v2"
    runs-on: ubuntu-latest
    needs: install-jq
    steps:
      - name: Get API token
        run: |
          response=$(curl --silent --write-out "\n%{http_code}" --request POST "$TOKEN_URL" --header "Content-Type: application/x-www-form-urlencoded" --data "client_id=$CLIENT_ID&client_secret=$CLIENT_SECRET&grant_type=client_credentials&scope=$SCOPE")
          status_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | sed '$d')

          if [ "$status_code" -eq 200 ]; then
            token=$(echo $response_body | jq -r '.access_token')
            echo "ACCESS_TOKEN=$token" >> $GITHUB_ENV
          else
            echo $response_body
            exit 1
          fi

  execute-testset:
    env:
      API_URL: "https://cloud.uipath.com/interikeagroup/Test/testmanager_/api/v2"
      PROJECT_ID: "ec112443-b64f-0000-3ebf-0b47bf77aa0b"
      TESTSET_ID: "3bd2c668-751d-0100-38f6-0b47c9b39dd2"
    runs-on: ubuntu-latest
    needs: get-api-token
    steps:
      - name: Execute test set
        run: |
          response=$(curl --silent --write-out "\n%{http_code}" --request GET "$API_URL/$PROJECT_ID/TestSets/$TESTSET_ID/StartExecute?executionType=automated" --header "Authorization: Bearer ${{ env.ACCESS_TOKEN }}" -H "Accept: application/json")

          status_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | sed '$d')

          if [ "$status_code" -eq 201 ]; then
            echo $response_body
          else
            echo $response_body
            exit 1
          fi
