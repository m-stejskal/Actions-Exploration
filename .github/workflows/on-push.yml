name: Trigger On Push

on:
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  call_test_api:
    runs-on: ubuntu-latest
    environment: PROD

    env:
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      SCOPE: "TM.Projects TM.Projects.Read TM.Projects.Write TM.TestCases TM.TestCases.Read TM.TestCases.Write TM.TestExecutions TM.TestExecutions.Read TM.TestExecutions.Write TM.TestSets TM.TestSets.Read TM.TestSets.Write"
      TOKEN_URL: "https://cloud.uipath.com/identity_/connect/token"
      API_URL: "https://cloud.uipath.com/interikeagroup/Test/testmanager_/api/v2"

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install jq

      - name: Get bearer token
        run: |
          response=$(curl -v -X POST "$TOKEN_URL" -H "Content-Type: application/x-www-form-urlencoded" -d "client_id=$CLIENT_ID&client_secret=$CLIENT_SECRET&grant_type=client_credentials&scope=$SCOPE")
          token=$(echo $response | jq -r '.access_token')
          echo "ACCESS_TOKEN=$token" >> $GITHUB_ENV

      - name: List projects
        run: |
          echo "Access token: $ACCESS_TOKEN"
          echo "Url: $API_URL/Projects"
          response=$(curl -v -X GET "$API_URL/Projects" -H "Authorization: Bearer ${{ env.ACCESS_TOKEN }}" -H "Accept: application/json")
          echo "Response: $response"
